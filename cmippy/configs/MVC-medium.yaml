mlflow:
  experiment_name: MVC-medium

hydra:
  job:
    chdir: False

solver: gurobi
dataset:
  gurobi:
    train_dir: instance_data/gurobi/MVC-medium/train
    eval_dir: instance_data/gurobi/MVC-medium/val
    test_dir: instance_data/gurobi/MVC-medium/test
  copt:
    train_dir: instance_data/copt/MVC-medium/train
    eval_dir: instance_data/copt/MVC-medium/val
    test_dir: instance_data/copt/MVC-medium/test

problems:
  train_dir: instances/MVC-medium/train
  eval_dir: instances/MVC-medium/val
  test_dir: instances/MVC-medium/test

cmippyconfig:
  WEIGHTED_AVGS: [0.01, 1, 5]
  MAX_BOUND: 10000
  MEMLIMIT: 4
  CB_TIME_THRESH: 0.1

obj_type: minimize

epochs: 100000000
batch_size: 4
device: cuda
lr: 0.0001
test_freq: 100

model_type: lstm
bound_output: True

rnn_info:
  hidden_size: 256
  num_layers: 3

lm_info:
  logtime: True
  loggap: True

conformal:
  alpha: 0.05
  epsilon: 5.28
  type: absolute

data:
  drop_cols: ['X', 'status', 'nodes', 'theta']
  n: 100000
  test_n: 100

loss_info:
  loss_fn: rescaled_mse
  sigma: 1

ffn_info:
  hidden_dim: 256
  n_layers: 3